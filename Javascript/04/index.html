<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript - Aula 04</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Document Object Model (DOM)</h1>
    <div class="container">
      <div class="default" id="parar"></div>
      <div class="default" id="atencao"></div>
      <div class="default" id="prosseguir"></div>
      <div>
        <button onclick="parar()">Parar!</button>
        <button onclick="atencao()">Atenção!</button>
        <button onclick="prosseguir()">Prosseguir</button>
      </div>
    </div>

    <script src="js-04.js"></script>
  </body>
</html>
